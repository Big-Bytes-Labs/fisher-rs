name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Rust
        uses: actions/setup-rust@v2
      
      - name: Install dependencies
        run: cargo build --locked
      
      - name: Run tests
        run: cargo test --locked
